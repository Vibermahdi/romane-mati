<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تأیید سن - ورود به سایت</title>
  <style>
    body {
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(to bottom right, #0093E9, #80D0C7);
      color: #fff;
      text-align: center;
      padding: 50px;
      direction: rtl;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      background-color: #004aad;
      color: white;
      cursor: pointer;
    }
    #error {
      color: yellow;
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>برای ورود، سن خود را وارد کنید</h1>
  <input type="number" id="age" placeholder="مثلاً ۱۸" />
  <br />
  <button onclick="checkAge()">ورود به سایت</button>
  <p id="error"></p>

  <script>
    const SITE_URL = "https://romane-matix7z.onrender.com";

    // اگر قبلاً تأیید شده بود، مستقیم بفرست داخل سایت
    if (localStorage.getItem("age_verified") === "true") {
      window.location.href = SITE_URL;
    }

    function checkAge() {
      const age = parseInt(document.getElementById("age").value);
      const error = document.getElementById("error");

      if (!age || isNaN(age)) {
        error.textContent = "لطفاً سن معتبر وارد کنید.";
        return;
      }

      if (age >= 18) {
        localStorage.setItem("age_verified", "true");
        window.location.href = SITE_URL;
      } else {
        error.textContent = "متأسفیم، شما اجازه ورود به این سایت را ندارید.";
      }
    }
  </script>
</body>
</html>
